image: freebsd/latest
packages:
  - basu
  - meson
  - pipewire
  - pkgconf
  - wayland
  - wayland-protocols
  - iniparser
sources:
  - https://github.com/emersion/xdg-desktop-portal-wlr
tasks:
  - setup: |
      cd xdg-desktop-portal-wlr
      meson build/
  - build: |
      cd xdg-desktop-portal-wlr
      ninja -C build/
