image: freebsd/latest
packages:
  - basu
  - libepoll-shim
  - meson
  - pipewire
  - pkgconf
  - wayland
  - wayland-protocols
  - iniparser
  - scdoc
sources:
  - https://github.com/emersion/xdg-desktop-portal-wlr
tasks:
  - setup: |
      cd xdg-desktop-portal-wlr
      meson -Dauto_features=enabled -Dsystemd=disabled -Dsd-bus-provider=basu build/
  - build: |
      cd xdg-desktop-portal-wlr
      ninja -C build/
